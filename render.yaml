services:
  - type: web
    name: llm-query-retrieval
    env: python
    plan: free # Or your preferred plan
    region: oregon # Or your preferred region
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GEMINI_API_KEY
      - key: AUTH_TOKEN
    autoDeploy: false
